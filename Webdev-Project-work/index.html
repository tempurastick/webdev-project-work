<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/style.css" />
        <script
            src="https://kit.fontawesome.com/d0e70cbdc1.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>webdev-project-work</title>
    </head>
    <body>
        <h1 class="text-3xl text-indigo-500 font-bold absolute z-900 right-2">
            Wildlife in Finland
        </h1>
        <button class="btn-filter" id="btn-filter">
            <span class="icon-[mage--filter] bga-indigo-500 icon-lg"></span>
        </button>
        <div class="wrapper">
            <div class="filter-menu flex flex-col p-4">
                <!--
          should be turned into a checkbox later 
                -->
                <h3 class="category-title text-indigo-500 font-bold text-xl">
                    Category
                </h3>
                <div class="category-grid">
                    <div class="category-item">
                        <div class="category-img">
                            <i
                                class="fa-solid fa-crow fa-2xl text-indigo-500"
                            ></i>
                        </div>

                        <span class="category-name">Birds</span>
                    </div>
                    <div class="category-item">
                        <div class="category-img">
                            <i
                                class="fa-solid fa-frog fa-2xl text-indigo-500"
                            ></i>
                        </div>

                        <span class="category-name">Amphibians</span>
                    </div>
                    <div class="category-item">
                        <div class="category-img">
                            <span
                                class="icon-[mdi--reptile] icon-lg bg-indigo-500"
                            ></span>
                        </div>

                        <span class="category-name">Reptiles</span>
                    </div>
                    <div class="category-item">
                        <div class="category-img">
                            <i
                                class="fa-solid fa-dog fa-2xl text-indigo-500"
                            ></i>
                        </div>
                        <span class="category-name">Mammals</span>
                    </div>
                    <div class="category-item">
                        <div class="category-img">
                            <i
                                class="fa-solid fa-fish-fins fa-2xl text-indigo-500"
                            ></i>
                        </div>

                        <span class="category-name">Fish</span>
                    </div>
                    <div class="category-item">
                        <div class="category-img">
                            <span
                                class="icon-[mdi--snail] bg-indigo-500 icon-lg"
                            ></span>
                        </div>
                        <span class="category-name">Mollusks</span>
                    </div>
                    <div class="category-item">
                        <div class="category-img">
                            <i
                                class="fa-solid fa-spider fa-2xl text-indigo-500"
                            ></i>
                        </div>

                        <span class="category-name">Arachnids</span>
                    </div>
                    <div class="category-item">
                        <div class="category-img">
                            <i
                                class="fa-solid fa-bugs fa-2xl text-indigo-500"
                            ></i>
                        </div>

                        <span class="category-name">Insects</span>
                    </div>
                </div>

                <div class="options-wrapper">
                    <h3
                        class="category-title text-indigo-500 font-bold text-xl"
                    >
                        Options
                    </h3>

                    <label class="option-toggle-label">
                        <input
                            type="checkbox"
                            value=""
                            class="sr-only peer"
                            id="scientific-name-toggle"
                        />
                        <div class="option-toggle"></div>
                        <span class="option-toggle-text"
                            >Display Scientific Names</span
                        >
                    </label>
                </div>

                <h3 class="category-title text-indigo-500 font-bold text-xl">
                    Species
                </h3>
                <h4>Selected:</h4>
                <!--
                style this 
                -->
                <ul class="species-selected-list --common"></ul>
                <div class="species-grid" id="speciesGrid">
                    <div class="species-search">
                        <!--
                  TODO: should be injected by api data, pre-filtered by categories 
                  -->
                    </div>
                </div>

                <h3 class="category-title text-indigo-500 font-bold text-xl">
                    Season
                </h3>

                <div class="season-grid flex">
                    <!--
              not sure if this should be a season picker or more of a
                slider
                -->
                    <div class="items-center me-4">
                        <input
                            type="radio"
                            value=""
                            id="season-spring"
                            name="inline-radio-group"
                            class="w-4 h-4 focus:ring-indigo-500 focus:ring-2"
                        />
                        <label
                            for="season-spring"
                            class="ms-2 font-bold text-indigo-500"
                            >Spring</label
                        >
                    </div>
                    <div class="items-center me-4">
                        <input
                            type="radio"
                            value=""
                            id="season-summer"
                            name="inline-radio-group"
                            class="w-4 h-4"
                        />
                        <label
                            for="season-summer"
                            class="ms-2 font-bold text-indigo-500"
                            >Summer</label
                        >
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-reset" id="btn-filter-reset">
                        Reset
                    </button>
                </div>
            </div>
            <div class="current-species-menu p-4">
                <h2 class="text-2xl text-indigo-500 font-bold">
                    Current Species
                </h2>
                <div id="current-species-container"></div>
            </div>
            <div id="finlandMap"></div>
        </div>
        <template id="currentSpeciesCard">
            <div class="current-species-item">
                <div class="current-species-item-wrapper">
                    <figure class="current-species-figure">
                        <img
                            src="https://placehold.co/150"
                            alt=""
                            class="current-species-img"
                        />
                    </figure>
                    <div class="current-species-content">
                        <h3 class="current-species-name">Name</h3>
                        <div
                            class="current-species-sub-heading"
                            role="sub-heading"
                        >
                            Scientific Name
                        </div>
                    </div>
                </div>
                <p class="current-species-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Veniam, veritatis ipsa reprehenderit blanditiis hic eius
                    quisquam quaerat iste, corporis asperiores, nemo amet omnis
                    laudantium deserunt expedita aut maxime! Deleniti, ipsum.
                </p>
            </div>
        </template>
        <template id="speciesDropdownList">
            <h4 class="species-category"></h4>
            <div class="species-grid">
                <ul class="species-dropdown">
                    <li class="species-dropdown-item">
                        <label for="" class="species-dropdown-item__label">
                            <span
                                class="species-dropdown-item--scientific"
                            ></span>
                            <span class="species-dropdown-item--common"></span>
                            <input
                                name=""
                                class="species-dropdown-item__checkbox"
                                type="checkbox"
                            />
                        </label>
                    </li>
                </ul>
            </div>
        </template>
        <script type="module" src="/src/main.js" defer></script>
    </body>
</html>
