<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/style.css" />
        <script
            src="https://kit.fontawesome.com/d0e70cbdc1.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>webdev-project-work</title>
    </head>
    <body>
        <h1 class="h1">Wildlife in Finland</h1>
        <div class="btn_group flex md:hidden">
            <button class="btn-menu btn-filter" id="btn-filter">
                <span class="icon-[mage--filter] bg-indigo-500 icon-lg"></span>
            </button>
            <button class="btn-menu btn-species" id="btn-species">
                <span
                    class="icon-[mage--message-information-fill] bg-indigo-500 icon-lg"
                ></span>
            </button>
        </div>

        <div class="wrapper">
            <div class="filter-menu scrollbar menu_item hidden md:block">
                <dialog
                    class="toast-notification__container"
                    id="toastNotification"
                >
                    <div class="toast-notification">
                        <div class="toast-notification__icon animate-toast">
                            <i
                                class="fa-solid fa-circle-exclamation icon icon-warning"
                            ></i>
                            <i
                                class="fa-solid fa-circle-check icon icon-success"
                            ></i>
                        </div>

                        <p class="toast-notification__text"></p>
                    </div>

                    <form method="dialog">
                        <button
                            class="toast-notification-dismiss"
                            id="toastDismissBtn"
                            autofocus
                        >
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </form>
                </dialog>
                <h3 class="category-title">Category</h3>
                <div class="category-grid">
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="category-item-aves"
                            value=""
                            class="sr-only peer category-item-selector"
                            data-selector-for="species-dropdown-Aves"
                        />
                        <label
                            for="category-item-aves"
                            class="category-item__inner"
                        >
                            <div class="category-img">
                                <i class="fa-solid fa-crow text-indigo-500"></i>
                            </div>
                            <span class="category-name">Aves</span>
                        </label>
                    </div>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="category-item-amphibians"
                            value=""
                            class="sr-only peer category-item-selector"
                            data-selector-for="species-dropdown-Amphibians"
                        />
                        <label
                            for="category-item-amphibians"
                            class="category-item__inner"
                        >
                            <div class="category-img">
                                <i class="fa-solid fa-frog text-indigo-500"></i>
                            </div>
                            <span class="category-name">Amphibians</span>
                        </label>
                    </div>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="category-item-reptiles"
                            value=""
                            class="sr-only peer category-item-selector"
                            data-selector-for="species-dropdown-Reptiles"
                        />
                        <label
                            for="category-item-reptiles"
                            class="category-item__inner"
                        >
                            <div class="category-img">
                                <span
                                    class="icon-[mdi--reptile] bg-indigo-500 category-icon"
                                ></span>
                            </div>

                            <span class="category-name">Reptiles</span>
                        </label>
                    </div>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="category-item-mammals"
                            value=""
                            class="sr-only peer category-item-selector"
                            data-selector-for="species-dropdown-Mammals"
                        />
                        <label
                            for="category-item-mammals"
                            class="category-item__inner"
                        >
                            <div class="category-img">
                                <i
                                    class="fa-solid fa-dog text-indigo-500 category-icon"
                                ></i>
                            </div>
                            <span class="category-name">Mammals</span>
                        </label>
                    </div>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="category-item-fish"
                            value=""
                            class="sr-only peer category-item-selector"
                            data-selector-for="species-dropdown-Fish"
                        />
                        <label
                            for="category-item-fish"
                            class="category-item__inner"
                        >
                            <div class="category-img">
                                <i
                                    class="fa-solid fa-fish-fins text-indigo-500 category-icon"
                                ></i>
                            </div>

                            <span class="category-name">Fish</span>
                        </label>
                    </div>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="category-item-mollusks"
                            value=""
                            class="sr-only peer category-item-selector"
                            data-selector-for="species-dropdown-Mollusks"
                        />
                        <label
                            for="category-item-mollusks"
                            class="category-item__inner"
                        >
                            <div class="category-img">
                                <span
                                    class="icon-[mdi--snail] bg-indigo-500 category-icon"
                                ></span>
                            </div>
                            <span class="category-name">Mollusks</span>
                        </label>
                    </div>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="category-item-arachnids"
                            value=""
                            class="sr-only peer category-item-selector"
                            data-selector-for="species-dropdown-Arachnids"
                        />
                        <label
                            for="category-item-arachnids"
                            class="category-item__inner"
                        >
                            <div class="category-img">
                                <i
                                    class="fa-solid fa-spider text-indigo-500 category-icon"
                                ></i>
                            </div>

                            <span class="category-name">Arachnids</span>
                        </label>
                    </div>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="category-item-insects"
                            value=""
                            class="sr-only peer category-item-selector"
                            data-selector-for="species-dropdown-Insects"
                        />
                        <label
                            for="category-item-insects"
                            class="category-item__inner"
                        >
                            <div class="category-img">
                                <i
                                    class="fa-solid fa-bugs text-indigo-500 category-icon"
                                ></i>
                            </div>

                            <span class="category-name">Insects</span>
                        </label>
                    </div>
                </div>

                <div class="options-wrapper">
                    <h3 class="category-title">Options</h3>

                    <label class="option-toggle-label">
                        <input
                            type="checkbox"
                            value=""
                            class="sr-only peer"
                            id="scientific-name-toggle"
                        />
                        <div class="option-toggle"></div>
                        <span class="option-toggle-text"
                            >Display Scientific Names</span
                        >
                    </label>
                </div>

                <h3 class="category-title">Species</h3>

                <ul class="species-selected-list --common"></ul>
                <div class="species-grid" id="speciesGrid">
                    <div class="w-full max-w-sm min-w-[100%]">
                        <div class="relative species-search">
                            <input
                                id="filterSpecies"
                                class="search-input"
                                placeholder="Filter species..."
                            />
                            <span
                                class="icon-[mage--search] absolute top-2.5 left-2 p-2 icon text-indigo-500"
                            ></span>
                        </div>
                    </div>
                </div>

                <div class="btn-actions__wrapper mt-2">
                    <button
                        class="btn btn-outline btn-reset"
                        id="btn-filter-reset"
                    >
                        Reset
                    </button>
                    <button
                        class="btn btn-outline btn-clear"
                        id="btn-filter-clear"
                    >
                        Clear Map
                    </button>
                    <button
                        class="btn btn-primary btn-submit"
                        id="btn-filter-submit"
                        disabled
                    >
                        Submit
                    </button>
                </div>
            </div>
            <div
                class="current-species-menu scrollbar menu_item hidden md:block"
            >
                <h2 class="h2 current-species-title">Current Species</h2>
                <div id="current-species-container"></div>
            </div>
            <div id="finlandMap"></div>
        </div>
        <template id="currentSpeciesCard">
            <div class="current-species-item">
                <div class="current-species-item-wrapper">
                    <figure class="current-species-figure">
                        <img
                            src="https://placehold.co/150"
                            alt=""
                            width="150"
                            height="150"
                            class="current-species-img"
                        />
                    </figure>
                    <div class="current-species-content">
                        <h3 class="current-species-name">Name</h3>
                        <div
                            class="current-species-sub-heading"
                            role="sub-heading"
                        >
                            Scientific Name
                        </div>
                        <div class="current-species-wikipedia__wrapper mt-1">
                            <a
                                href=""
                                class="current-species-wikipedia"
                                target="_blank"
                            >
                                Wikipedia Entry<i
                                    class="fa-solid fa-arrow-up-right-from-square pl-1"
                                ></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="current-species-information__wrapper">
                    <div class="current-species-conservation">
                        <img
                            src="https://placehold.co/40"
                            alt=""
                            class="current-species-conservation-img"
                        />
                        <span class="current-species-conservation-label"
                            >Conservation Status</span
                        >
                    </div>

                    <p class="current-species-nativity__wrapper">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span class="current-species-nativity"></span>
                    </p>
                </div>
            </div>
        </template>
        <template id="speciesDropdownList">
            <div class="species-grid hidden">
                <h4 class="species-category"></h4>
                <ul class="species-dropdown --common scrollbar">
                    <li class="species-dropdown-item">
                        <label
                            for=""
                            class="species-dropdown-item__label relative"
                        >
                            <span
                                class="species-dropdown-item--scientific"
                            ></span>
                            <span class="species-dropdown-item--common"></span>
                            <input
                                name=""
                                class="species-dropdown-item__checkbox"
                                type="checkbox"
                            />
                            <!-- on check: toggle icons -->
                            <span class="species-dropdown-item__icon-wrapper">
                                <i class="fa-solid fa-plus icon icon-add"></i>
                                <i
                                    class="fa-solid fa-minus icon icon-remove --hide"
                                ></i>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
        </template>
        <!--    
            <script type="module" src="/src/main.js" defer></script>
        -->

        <script type="module" src="/src/js/app.js" defer></script>
    </body>
</html>
